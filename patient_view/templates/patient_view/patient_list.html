<h1>Patients</h1>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Full Name</th>
        <th>Enter Date</th>
        <th>Description</th>
        <th>Birth Date</th>
    </tr>
    </thead>
    {% for patient in patients %}
        <tr>
            <td>{{ patient.patient_id }}</td>
            <td>{{ patient.full_name }}</td>
            <td>{{ patient.enter_date }}</td>
            <td>{{ patient.description }}</td>
            <td>{{ patient.birth_date }}</td>
        </tr>

    {% endfor %}

</table>

<hr>
<ul>unordered list
    <li>list item</li>
</ul>

<hr>
<ol><b>ordered list</b>
    <li>list item</li>
</ol>
